<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article View</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.13/marked.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0;
            font-size: 32px;
        }
        .article-meta {
            margin-bottom: 20px;
            font-size: 14px;
            color: #b0b0b0;
        }
        .article-meta .tags {
            margin-top: 10px;
        }
        .article-meta .tags span {
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            display: inline-block;
        }
        .article-content {
            margin-top: 20px;
            line-height: 1.6;
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="article-title">Article Title</h1>
    <div class="article-meta">
        <div id="article-tags">Tags: <span class="tags"></span></div>
        <div id="article-date">Published on: <span></span></div>
    </div>
    <div class="article-content" id="article-content"></div>
    <a href="/" class="back-button">Back to Home</a>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/post.js"></script>
</body>
</html>
